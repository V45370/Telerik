<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Table with Colspan and Rowspan</title>
	<link href="styles/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table class="table-center" border="0">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td class="td-right">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="td-left">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td class="td-right">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan ="2">I</td>
            <td rowspan="2" class="td-right-bottom">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="td-right">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
