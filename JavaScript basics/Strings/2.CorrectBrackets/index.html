<!DOCTYPE html>
<html>

    </head>
    <body>
        <script type="text/javascript">

            function checkExpression(expression) {
                var balance = 0, i;
                for (i = 0; i < expression.length; ++i) {
                    if (expression[i] == '(') {
                        balance++;
                    }
                    else if (expression[i] == ')') {
                        balance--;
                    }
                    if (balance < 0) {
                        return false;
                    }
                }

                return balance === 0;
            }

            console.log(checkExpression('(a+(b+c)-e)'));
            console.log(checkExpression('(a+(b) + )) + (c'));
            console.log(checkExpression('a + (b'));

        </script>
    </body>
</html>
