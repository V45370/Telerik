    <body>
        <script type="text/javascript">

            function reverse(str) {
                var result = "", i;
                for (i = str.length - 1; i >= 0; --i) {
                    result += str[i];
                }

                return result;
            }

            var tmp = "test string";
            console.log(reverse(tmp));

        </script>
    </body>
</html>
