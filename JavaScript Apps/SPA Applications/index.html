<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Crowd Chat</title>
</head>
<body>
<style type="text/css" media="screen">
    #chat-container{
        border:1px solid black;
        height: 300px;
        width:500px;
    }
    .message{
        padding-left:5px;
        display:inline-block;
        color:green;
    }
    .author{
        display:inline-block;
        color:blue;

    }
</style>
    <header>
        <h1>Crowd Chat</h1>
    </header>
    <div id="container">
        <a  href="#/index"></a>
        <label for="author">Nickname</label>
        <input id="author" type="text" placeholder="Nickname"/>
        <label for="message">Message</label>
        <input id="message" type="text" placeholder="Message"/>
        <button id="send-btn">Send</button>
        <div id="chat-container">
        </div>
    </div>
    <script data-main="app" src="./bower_components/requirejs/require.js"></script>
</body>
</html>
